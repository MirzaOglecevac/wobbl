<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/google-chart/google-chart-styles.html">

<dom-module id="my-statistics">

  <template>

    <style>

    :host {
          display: block;
          padding: 10px;
    }


  	.card {
  		width: 96%;
  		padding: 2%;
  		margin: 0;
  		background-color: transparent;
  	}


  	.statisticsContainer {
  		width: 1000px;
  		padding: 0.5% 2%;
  		height: 250px;
  		background-color: #fff;
  		border-radius: 5px;
  		box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
  	}


    google-chart {
      height: auto;
      width: 1000px;
      position: relative;
      bottom: 20px;
      margin: 0 auto;
      border: 1px solid rgba(90,90,90, 0.3);
    }


    #chartdiv {
    	width: 80% !important;
    	border: 2px solid red;
    }



    /* MEDIA QUERIES */


  @media only screen and (max-width: 900px) {

	  .statisticsContainer {
      width: 600px !important;
    }


	  google-chart {
      width: 600px !important;
    }


    #chartdiv {
		 width: 80% !important;
    }

  }

    </style>

    <!-- Main container of the page -->
    <div class="card">

    <!-- charts containers -->
		<div class="statisticsContainer">
			<h3>Users registered</h3>
			<google-chart
			  type='line'
			  options='{"title": "Number of users registered in last 7 days", "hAxis": {"title": "Days"}, "vAxis": {"title": "Number Of Users"}}'
			  cols='[{"label":"", "type":"string"}, {"label":"Number", "type":"number"}]'
			  rows='[["Jan,20", 10],["Jan,23", 40],["Jan,25", 20]]'>
			</google-chart>
		</div>

		<br/>

		<div class="statisticsContainer">
			<h3>Influencers created</h3>
      <google-chart
			  type='line'
			  options='{"title": "Number of influencers created in last 7 days", "hAxis": {"title": "Days"}, "vAxis": {"title": "Number Of Influencers"}}'
			  cols='[{"label":"", "type":"string"}, {"label":"Number", "type":"number"}]'
			  rows='[["Jan,20", 10],["Jan,23", 40],["Jan,25", 20]]'>
			</google-chart>
		</div>

   </div>
  </template>

  <script>


    class MyStatistics extends Polymer.Element {

      static get is() { return 'my-statistics'; }
      
    }

    window.customElements.define(MyStatistics.is, MyStatistics);
  </script>
</dom-module>
