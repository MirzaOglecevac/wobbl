<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">


<dom-module id="my-settings">

  <template>

    <style>

      :host {
        display: block;
        padding: 10px;
      }


      #monolog, #policy {
        width: 60%;
        padding: 5px 2%;
        margin: 0px auto 30px auto;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }


      #roles{
        padding: 0px 0 0 0 !important;
        width: 64%;
        margin: 0px auto 30px auto;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }


      #monologNumber {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        font-size: 12px;
        text-align: center;
        color: #fff;
        padding: 3px 3px 0 0;
        margin-bottom: 3px;
        float: right;
      }


     .user {
        padding: 10px 10px 10px 15px;
        border: 1px solid rgba(90,90,90,0.2);
      }


      .user .image {
      	width: 45px;
      	height: 45px;
      	padding: 0;
      	margin: 0;
      	border-radius: 50%;
      	float: left;
      }


      .user iron-image{
        --iron-image-width: 45px;
        --iron-image-height: 45px;
        border-radius: 50%;
      }


      .user .info {
      	margin-left:70px !important;
      	color: #111;
      	font-size: 16px !important;
      }


      .user .followers {
      	font-size: 11px;
      	color: #555;
      	font-weight: normal;
      }


      .role {
        padding: 10px 10px 10px 15px;
        border: 1px solid rgba(90,90,90,0.2);
      }


      .role .fab{
      	width: 45px;
      	height: 45px;
      	padding: 0;
      	margin: 0;
        --paper-fab-background: #666;
        --paper-fab-iron-icon: {
          color: #fff;
          padding-top: 5px;
          padding-left: 1px;
        };
    	  float: left;
      }


      .role .addUser {
      	margin-left:70px !important;
      	color: #111;
      	font-size: 16px !important;
      }


      .role .addRole {
      	font-size: 11px;
      	color: #555;
      	font-weight: normal;
      }

      /* MEDIA QUERIES */

      @media only screen and (max-width: 640px) {

        #roles{
          width: 85%;
        }


        #monolog, #policy {
          width: 81%;
          padding: 5px 2%;
          margin: 0px auto 30px auto;
          background-color: #fff;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

      }



    </style>

    <div class="card">

		    <div id="monolog"> Monolog <span id="monologNumber">15</span></div>

        <div id="policy">
            <paper-textarea always-float-label label="Privacy Policy" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. "></paper-textarea>
        </div>

        <div id="roles">

          <div class="role">
    				<paper-fab icon="add" class="fab"></paper-fab>
    				<div class="addUser"><span class="username">Add New User</span><br/>
    				<span class="addRole">Add New Role</span></div>
    			</div>

          <div class="user">
    				<div class="image"><iron-image src="homer.jpg"></iron-image> </div>
    				<div class="info"><span class="username">Arkadian</span><br/>
    				<span class="followers">Owner</span></div>
    			</div>

          <div class="user">
    				<div class="image"><iron-image src="homer.jpg"></iron-image> </div>
    				<div class="info"><span class="username">Some User</span><br/>
    				<span class="followers">Some Role</span></div>
    			</div>

        </div>

   </div>
  </template>

  <script>
    class MySettings extends Polymer.Element {
      static get is() { return 'my-settings'; }
    }

    window.customElements.define(MySettings.is, MySettings);
  </script>
</dom-module>
