<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/paper-card-master/paper-card.html">
<link rel="import" href="filtermenu-styles.html">

<dom-module id="my-content">

  <template>

    <style include="filtermenu-styles">

    :host {
      display: block;
      padding: 10px;
    }


  	.card {
  		width: 96%;
  		height: 100% !important;
  		padding: 2%;
  		margin: 0;
  		background-color: transparent;
  	}


  	paper-card {
  		width: 50%;
      min-width: 330px;
      height: 500px;
  		position: relative;
  		left: 15%;
  		border-bottom-right-radius: 5px;
  		border-bottom-left-radius: 5px;
      background-color: #536DFE;
      color: #fff;
  	}


  	paper-card .card-content {
  		height: 170px;
  	}


    .user{
      width: 96%;
      height: 60px;
      max-height: 60px;
      overflow: hidden;
      padding: 0 0%;
      margin: 0;
    }

    .user .image {
    	width: 45px;
    	height: 45px;
    	padding: 0;
    	margin: 0;
    	border-radius: 50%;
    	float: left;
    }


    .user iron-image{
      --iron-image-width: 45px;
      --iron-image-height: 45px;
      border-radius: 50%;
    }


    .user .info {
  	   margin-left:70px !important;
    }


    .user .followers {
  	   font-size: 11px;
    }


    .text {
      height: 60px;
      max-height: 60px;
      padding: 0 2%;
      margin: 0;
      overflow: hidden;
  	}

    .rest {
      height: 30px;
      max-height: 30px;
      margin: 0 10px 0 0;
  	}


    .rest span{
      cursor: pointer;
  	}


    .rest iron-icon{
      padding-left: 15px;
      padding-right: 3px;
      --iron-icon-width: 20px;
      --iron-icon-height: 20px;
  	}


    #deleteIcon {
      float: right;
      cursor: pointer;
  	}


    #replyIcon {
      -moz-transform: scaleX(-1);
      -o-transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      padding-left: 3px;
      padding-right: 15px;
  	}


  /* MEDIA QUERIES */


  @media only screen and (max-width: 900px) {

      #rightMenu {
        display: none;
      }

      paper-card {
        width: 70%;
      }

  }

  @media only screen and (max-width: 640px) {

    .card {
       width: 85%;
       height: 100% !important;

       padding: 2% 0 !important;
       margin: 0;
       background-color: transparent;
   }

    paper-card {
    	width: 85%;
      min-width: 330px;
      height: 500px;
    	margin: 0 auto !important;
    }

  }


  </style>

    <div class="card">

    <!-- Main content -->
		<paper-card image="homer.jpg">
        <div class="card-content">

          <div class="user">
			         <div class="image"><iron-image src="homer.jpg"></iron-image> </div>
               <div class="info"><span class="username">Name </span><br/>
               <span class="followers">200 followers</span></div>
          </div>

          <p class="text">Lorem ipsum...</p>

          <div class="rest">
            <span><iron-icon icon="thumb-up"></iron-icon>52k</span>
            <span><iron-icon icon="speaker-notes"></iron-icon>20k</span>
            <span><iron-icon id="replyIcon" icon="reply"></iron-icon>10k</span>
            <iron-icon id="deleteIcon" icon="delete"></iron-icon>
          </div>

      </div>
    </paper-card>

    <!-- Filter menu-->
		 <div id="rightMenu">
			<p id="filter">Filter: </p>
			<p id="mostPopular">Most Popular </p>
			<p id="newest">Newest </p>
			<p id="reported">Reported </p>
			<p id="incomplete">Incomplete </p>
		</div>

   </div>

  </template>

  <script>
    class MyContent extends Polymer.Element {
      static get is() { return 'my-content'; }

    }

    window.customElements.define(MyContent.is, MyContent);
  </script>
</dom-module>
